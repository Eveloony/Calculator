<!doctype html>
<html>
<link rel="stylesheet" href="calculator.css">
<head><title> Evelooony's Poopy Calculator </title></head>
<body>
    <div id="Output">0</div>
    <div id="Input">
        <button id="AC" class="gray" onclick="buttonHandler(this.id)">AC</button><button id="+/-" class="gray" onclick="buttonHandler(this.id)">&#177;</button><button id="%" class="gray" onclick="buttonHandler(this.id)">%</button><button id="Divide" class="orange" onclick="buttonHandler(this.id)">&divide;</button>
        <br>
        <button id="7" onclick="buttonHandler(this.id)">7</button><button id="8" onclick="buttonHandler(this.id)">8</button><button id="9" onclick="buttonHandler(this.id)">9</button><button id="x" class="orange" onclick="buttonHandler(this.id)">&#215;</button>
        <br>
        <button id="4" onclick="buttonHandler(this.id)">4</button><button id="5" onclick="buttonHandler(this.id)">5</button><button id="6" onclick="buttonHandler(this.id)">6</button><button id="-" class="orange" onclick="buttonHandler(this.id)">-</button>
        <br>
        <button id="1" onclick="buttonHandler(this.id)">1</button><button id="2" onclick="buttonHandler(this.id)">2</button><button id="3" onclick="buttonHandler(this.id)">3</button><button id="+" class="orange" onclick="buttonHandler(this.id)">+</button>
        <br>
        <button id="zero" onclick="buttonHandler(this.id)">0</button><button id="." onclick="buttonHandler(this.id)">.</button><button id="=" class="orange" onclick="buttonHandler(this.id)">=</button>
    </div>
</body>
<script src=calculator.js></script>
</html>
